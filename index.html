<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Игра с кубом</title>
<style>
body {
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family: Arial, sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(to bottom, #2b2b2b, #6e6e6e, #2b2b2b);
}

/* Фейковая Cloudflare проверка */
#cf-check {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background:#f7f7f7;
  color:#333;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
  text-align:center;
}
.spinner {
  border:4px solid #f3f3f3;
  border-top:4px solid #3498db;
  border-radius:50%;
  width:40px; height:40px;
  animation:spin 1s linear infinite;
  margin:20px auto;
}
@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

.background {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  perspective:1200px;
  z-index:0;
}
.cube {
  position:relative;
  width:400px;
  height:400px;
  transform-style:preserve-3d;
  animation:spinCube 12s linear infinite;
}
.face {
  position:absolute;
  width:400px;
  height:400px;
  border:2px solid #000;
}
.front  { transform: rotateY(0deg) translateZ(200px); background:red; }
.back   { transform: rotateY(180deg) translateZ(200px); background:blue; }
.right  { transform: rotateY(90deg) translateZ(200px); background:lime; }
.left   { transform: rotateY(-90deg) translateZ(200px); background:orange; }
.top    { transform: rotateX(90deg) translateZ(200px); background:yellow; }
.bottom { transform: rotateX(-90deg) translateZ(200px); background:purple; }
@keyframes spinCube {0%{transform:rotateX(0deg) rotateY(0deg);}100%{transform:rotateX(360deg) rotateY(360deg);}}

.game {
  position:relative;
  z-index:1;
  text-align:center;
  background:rgba(0,0,0,0.6);
  padding:20px;
  border-radius:12px;
  display:none;
}

button {
  font-size:18px;
  padding:10px 20px;
  margin:5px;
  cursor:pointer;
}
#resetBtn { background:red; color:white; }
</style>
</head>
<body>

<div id="cf-check">
  <h2>Checking your browser before accessing clicktonothing.netlify.app...</h2>
  <p>Please wait, this process is automatic. Your browser will redirect shortly.</p>
  <div class="spinner"></div>
  <button onclick="window.open('https://t.me/exdevrev','_blank')">Get Protection</button>
</div>

<div class="background">
  <div class="cube">
    <div class="face front"></div>
    <div class="face back"></div>
    <div class="face right"></div>
    <div class="face left"></div>
    <div class="face top"></div>
    <div class="face bottom"></div>
  </div>
</div>

<div class="game" id="game">
  <h1>Нажми кнопку 1 000 000 раз!</h1>
  <p>Нажато: <span id="count">0</span>/1000000</p>
  <p>Клики за одно нажатие: <span id="perClick">1</span></p>
  <p>Автоклики в сек: <span id="autoClicks">0</span></p>

  <button id="clickBtn">Нажми меня!</button><br>
  <button id="buyBtn">Купить улучшение (+1 за клик)</button>
  <button id="buyBtn10">Купить улучшение x10</button><br>
  <button id="autoBtn">Купить автоклик (+1/сек)</button>
  <button id="autoBtn10">Купить автоклик x10)</button><br>
  <button id="prestigeBtn">Prestige</button>
  <button id="resetBtn">Reset</button>
</div>

<script>
let data = {
  clicks:0,
  clicksPerClick:1,
  autoClicks:0,
  prestige:0,
  buyCost:100,
  autoCost:100
};

// Загружаем прогресс
if(localStorage.getItem("clickGameData")){
  data = JSON.parse(localStorage.getItem("clickGameData"));
}

const countSpan = document.getElementById("count");
const clickPerSpan = document.getElementById("perClick");
const autoSpan = document.getElementById("autoClicks");

function updateUI(){
  countSpan.textContent = data.clicks.toLocaleString();
  clickPerSpan.textContent = data.clicksPerClick;
  autoSpan.textContent = data.autoClicks;
  localStorage.setItem("clickGameData", JSON.stringify(data));
}

// Фейковая проверка Cloudflare
setTimeout(()=>{
  document.getElementById("cf-check").style.display="none";
  document.getElementById("game").style.display="block";
},3000);

// Кнопки
document.getElementById("clickBtn").onclick = ()=>{
  data.clicks += data.clicksPerClick;
  updateUI();
};

document.getElementById("buyBtn").onclick = ()=>{
  if(data.clicks>=data.buyCost){
    data.clicks -= data.buyCost;
    data.clicksPerClick += 1 + data.prestige;
    data.buyCost += 50;
    updateUI();
  }
};

document.getElementById("buyBtn10").onclick = ()=>{
  for(let i=0;i<10;i++){
    if(data.clicks>=data.buyCost){
      data.clicks -= data.buyCost;
      data.clicksPerClick += 1 + data.prestige;
      data.buyCost += 50;
    }
  }
  updateUI();
};

document.getElementById("autoBtn").onclick = ()=>{
  if(data.clicks>=data.autoCost){
    data.clicks -= data.autoCost;
    data.autoClicks += 1 + data.prestige;
    data.autoCost += 100;
    updateUI();
  }
};

document.getElementById("autoBtn10").onclick = ()=>{
  for(let i=0;i<10;i++){
    if(data.clicks>=data.autoCost){
      data.clicks -= data.autoCost;
      data.autoClicks += 1 + data.prestige;
      data.autoCost += 100;
    }
  }
  updateUI();
};

document.getElementById("prestigeBtn").onclick = ()=>{
  if(data.clicks>=1000000){
    data.prestige++;
    data.clicks = 0;
    data.clicksPerClick = 1;
    data.autoClicks = 0;
    data.buyCost = 100;
    data.autoCost = 100;
    updateUI();
    alert("Prestige активирован!");
  }
};

document.getElementById("resetBtn").onclick = ()=>{
  if(confirm("Сбросить прогресс?")){
    data = {clicks:0, clicksPerClick:1, autoClicks:0, prestige:0, buyCost:100, autoCost:100};
    updateUI();
  }
};

// Автоклик
setInterval(()=>{
  if(data.autoClicks>0){
    data.clicks += data.autoClicks;
    updateUI();
  }
},1000);

updateUI();
</script>

</body>
</html>
